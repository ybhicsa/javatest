<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<h3>area 태그</h3>
		<img alt="" src="images/b.jpg" usemap="#event">
		<map name="event" id="event">
			<area shape="circle" coords="415,80,40,80" 
			href="https://www.baemin.com/" target="_blank"
			alt="다음이벤트 이동">
			
		</map>
		
		<img alt="" src="images/b01.jpg" usemap="#event2">
		<map name="event2" id="event2">
			<!-- 동그라미 -->
			<area shape="circle" coords="420,555,180,555" 
			href="https://www.naver.com/" target="_blank"
			alt="네이버 이동">
			
			<!-- 다각형 -->
			<area shape="poly" coords="415,850,760,1200,70,1200" 
			href="https://www.daum.net/" target="_blank"
			alt="다음 이동">

			<!-- 사각형 -->
			<area shape="rect" coords="60,1255,766,1412" 
			href="https://www.baemin.com/" target="_blank"
			alt="배민 이동">
		</map>
	</body>
</html>
