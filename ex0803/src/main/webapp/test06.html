<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
			function dateCheck(){
				alert($("#date").val());
			}
		
		</script>
	
	</head>
	<body>
		<form action="" name="" method="post">
		
			<label for="id">아이디</label>
			<input type="text" name="id" id="id"><br>
		
			<label for="name">이름</label>
			<input type="text" name="name" id="name" autofocus><br>

			<label for="date">날짜</label>
			<input type="date" name="date" id="date"><br>

			<label for="date">전공과목</label>
			<select name="major">
				<option value="kor">국문학과</option>
				<option value="math">수학과</option>
				<option value="eng">영문학과</option>			
			</select><br>
			
			<input type="tel" name="date" id="date"><br>



			<input type="button" value="날짜 확인" onclick="dateCheck()">
		</form>
	</body>
</html>
