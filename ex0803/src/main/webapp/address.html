
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>다음주소</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script>
			function zipSearch(){
				new daum.Postcode({
			        oncomplete: function(data) {
						$("#zip").val(data.zonecode);
						$("#addr1").val(data.address);
						$("#engaddr1").val(data.addressEnglish);
			        
			        }
			    }).open();

			}
		
		</script>
	</head>
	<body>
		<form action="">
			<label>우편번호</label>
			<input type="text" id="zip" name="zip" readonly>
			<button type="button" onclick="zipSearch()">우편번호잦기</button><br>
			<label>주소</label>
			<input type="text" id="addr1" name="addr1" readonly>
			<label>영문 주소</label>
			<input type="text" id="engaddr1" name="addr2" >
			<label>상세 주소</label>
			<input type="text" name="addr2" >
		</form>
	</body>
</html>
