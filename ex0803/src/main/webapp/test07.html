<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			body{ align-content: center; text-align: center; }
			
			table{width: 920px;  border-top: 3px solid #1c191e; 
			border-right: 3px solid #1c191e; border-left: 3px solid #1c191e; border-bottom: 3px solid #1c191e;
			margin: auto; margin-left: auto; margin-right: auto; 
			}
			thead {text-align: center; background-color: #f06102; color: #ffffff; 
			font-size: 15px;
			}
			tbody th{text-align: right;}
			tbody td{text-align: left;  }
			td { border: 1px solid black;}
			th { border: 1px solid black;}
			tfoot {text-align: center;}
			h5 {text-align:right;  }
		</style>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script>
			function zipSearch(){
				new daum.Postcode({
			        oncomplete: function(data) {
						$("#zip").val(data.zonecode);
						$("#addr1").val(data.address);
						$("#engaddr1").val(data.addressEnglish);
			        
			        }
			    }).open();

			}
		
		</script>
	</head>
	<body>
		
		<h2>회원가입</h2>
		<h5>*필수입력사항</h5>
		
		<table>
		
			<thead id="thead">
				<tr>
					<td colspan="2"><strong>회원 기본 정보</strong></td>
				</tr>
			</thead>
			
			<tbody id="tbody">
				<tr>
					<th>아이디</th>
					<td>
						<input type="text" name="id" id="id">
						<input type="button" value="ID중복확인"> 
					</td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="text" name="pw" id="pw"> 8~12자리의 영문 대소문자와 숫자, 특수문자로만 입력</td>
				</tr>
				<tr>
					<th>비밀번호 확인</th>
					<td><input type="text" name="pw2" id="pw2"></td>
				</tr>
				<tr>
					<th>이름</th>
					<td><input type="text" name="name" id="name"></td>
				</tr>
				<tr>
					<th>닉네임</th>
					<td><input type="text" name="nickname" id="nickname"> 2~10자리의 한글로만 입력</td>
				</tr>
				<tr>
					<th>이메일</th>
					<td><input type="text" name="mail" id="mail"> 예)id@naver.com</td>
				</tr>
				<tr>
					<th>주민등록번호</th>
					<td>
						<input type="text" name="" id="" size="10cm"> - 
						<input type="text" name="" id="" size="10cm">
						<input type="button" value="주민번호 정상 유무 체크">
					</td>
				</tr>
				<tr>
					<th>휴대폰</th>
					<td><input type="tel" name="tel" id="tel"> 예)010-1111-1111</td>
				</tr>
				<tr>
					<th>성별</th>
					<td>
						<input type="radio" name="gender" id="male" value="남자"><label for="male">남성</label>
						<input type="radio" name="gender" id="female" value="여자"><label for="female">여성</label>		
					</td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td>
						<select>
							<option value="2021">2021</option>
							<option value="2020">2020</option>
							<option value="2019">2019</option>
							<option value="2018">2018</option>
							<option value="2017">2017</option>
							<option value="2016">2016</option>
							<option value="2015">2015</option>
							<option value="2014">2014</option>
						</select>년
						
						<select>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>월
						
						<select>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>일
						
					</td>
				</tr>
				<tr>
					<th>직업</th>
					<td>
						<select>
							<option value="1">직업선택</option>
							<option value="프로그래며">프로그래며</option>
							<option value="카페">카페</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>주소</th>
					<td>
						<input type="text" name="zip" id="zip" placeholder="우편번호">
						<input type="button" onclick="zipSearch()" value="우편번호 찾기"><br><br>
						
						<input type="text" name="addr1" id="addr1" placeholder="주소" size="80cm"><br>
						<input type="text" name="" id="" placeholder="상세주소(동호수 입력)">
						<input type="text" name="" id="" placeholder="참고항목(도로명인경우:지역 동이름과 아파트이름)" size="50cm">
					
					</td>
				</tr>
				</tbody>
				<tfoot>
					<tr>
						<td  colspan="2">
							<input type="button" value="회원가입 등록">  &emsp;&emsp;&emsp;<input type="button" value="다시쓰기">
						</td>
					</tr>
				</tfoot>
		</table>
	
	
	</body>
</html>
